<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iOS Lock Screen - Multiple Notifications</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eaf5ff;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Phone */
.phone {
    width: 360px;
    height: 720px;
    border-radius: 40px;
    overflow: hidden;
    position: relative;
    background: linear-gradient(180deg, #0b3b8c, #000);
    box-shadow: 0 30px 80px rgba(0,0,0,0.4);
}

/* Dynamic Island */
.island {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 30px;
    background: black;
    border-radius: 20px;
}

/* Time */
.time {
    margin-top: 80px;
    text-align: center;
    color: white;
}

.time h1 {
    font-size: 68px;
    margin: 0;
}

.time p {
    font-size: 16px;
    opacity: 0.85;
}

/* Notifications container */
.notifications {
    position: absolute;
    top: 260px;
    left: 16px;
    right: 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Notification card */
.notification {
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    padding: 12px 14px;
    display: flex;
    gap: 10px;
    align-items: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transform: translateY(40px);
    opacity: 0;
    animation: slideIn 0.5s ease forwards;
}

@keyframes slideIn {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.avatar {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background-size: cover;
}

.notif-text h4 {
    margin: 0;
    font-size: 14px;
}

.notif-text p {
    margin: 2px 0 0;
    font-size: 13px;
    color: #555;
}

/* Bottom icons */
.bottom {
    position: absolute;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: space-around;
}

.icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
}
</style>
</head>

<body>

<div class="phone">
    <div class="island"></div>

    <div class="time">
        <p id="date"></p>
        <h1 id="clock"></h1>
    </div>

    <div class="notifications" id="notifications"></div>

    <div class="bottom">
        <div class="icon">ðŸ”¦</div>
        <div class="icon">ðŸ“·</div>
    </div>
</div>

<script>
/* Time */
function updateTime() {
    const now = new Date();
    document.getElementById("clock").innerText =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById("date").innerText =
        now.toLocaleDateString(undefined, { weekday: 'long', month: 'long', day: 'numeric' });
}
setInterval(updateTime, 1000);
updateTime();

/* Notification Data */
const messages = [
    { name: "Hidden friend", text: "Hey Bindu ðŸ‘‹", avatar: "https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Avery" },
    { name: "Team Lead", text: "Congratulations", avatar: "https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Eden" },
	{ name: "Team Lead", text: " You completed your task.âœ…", avatar: "https://api.dicebear.com/9.x/avataaars-neutral/svg?seed=Sawyer" },
    { name: "HR", text: "Make seven paper airplanes,", avatar: "https://api.dicebear.com/9.x/lorelei-neutral/svg?seed=Chase" },
	{ name: "HR", text: "give them to your team members,", avatar: "https://api.dicebear.com/9.x/notionists-neutral/svg?seed=Eliza" },
    { name: "GitHub", text: "and have a competition to see who wins! âœˆï¸ðŸ˜„", avatar: "https://api.dicebear.com/9.x/adventurer-neutral/svg?seed=Adrian" }
];

/* Push notifications one by one */
let index = 0;
function pushNotification() {
    if (index >= messages.length) return;

    const data = messages[index];
    const notif = document.createElement("div");
    notif.className = "notification";

    notif.innerHTML = `
        <div class="avatar" style="background-image:url('${data.avatar}')"></div>
        <div class="notif-text">
            <h4>${data.name}</h4>
            <p>${data.text}</p>
        </div>
    `;

    document.getElementById("notifications").prepend(notif);
    index++;
}

messages.forEach((_, i) => {
    setTimeout(pushNotification, i * 1200);
});
</script>

</body>
</html>
