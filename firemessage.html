<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firework With Stable Message</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #020111, #000);
    font-family: Arial, sans-serif;
}

canvas {
    position: absolute;
    top: 0;
    left: 0;
}

/* MESSAGE */
.message {
    position: absolute;
    top: 40%;
    width: 100%;
    text-align: center;
    font-size: 64px;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px gold, 0 0 30px orange;
    opacity: 1;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>
<div id="text"></div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let fireworks = [];
let particles = [];

/* FIREWORK */
class Firework {
    constructor(x, y, onExplode) {
        this.x = x;
        this.y = canvas.height;
        this.targetY = y;
        this.speed = 7;
        this.exploded = false;
        this.onExplode = onExplode;
    }

    update() {
        if (!this.exploded) {
            this.y -= this.speed;
            if (this.y <= this.targetY) {
                this.explode();
                this.exploded = true;
                this.onExplode(); // message trigger
            }
        }
    }

    draw() {
        ctx.fillStyle = "#fff";
        ctx.fillRect(this.x, this.y, 3, 3);
    }

    explode() {
        for (let i = 0; i < 120; i++) {
            particles.push(new Particle(this.x, this.y));
        }
    }
}

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = Math.random() * 6 + 2;
        this.life = 100;
        this.color = `hsl(${Math.random() * 360},100%,60%)`;
    }

    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.life--;
    }

    draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
    }
}

/* LOOP */
function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((f, i) => {
        f.update();
        f.draw();
        if (f.exploded) fireworks.splice(i, 1);
    });

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}
animate();

/* MESSAGES */
const messages = [
    "Hii Bindu",
    "Excellent Your Last Task",
    "You Are So Talented",
    "Your Today's Task",
    "Give funny compliment to team members ðŸ˜„"
];

let index = 0;
const textDiv = document.getElementById("text");

function showMessage(text) {
    textDiv.innerHTML = `<div class="message">${text}</div>`;
}

/* MAIN SEQUENCE */
function launchSequence() {
    if (index >= messages.length) return;

    fireworks.push(
        new Firework(
            canvas.width / 2,
            canvas.height / 3,
            () => {
                showMessage(messages[index]);

                // ðŸ”’ MESSAGE STAYS EXACT 3 SECONDS
                setTimeout(() => {
                    textDiv.innerHTML = ""; // remove message
                    index++;
                    launchSequence(); // next firework AFTER message
                }, 3000);
            }
        )
    );
}

setTimeout(launchSequence, 1000);
</script>

</body>
</html>
